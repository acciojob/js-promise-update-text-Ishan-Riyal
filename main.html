<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Promise Example</title>
</head>
<body>
  <div id="output"></div>

  <script>
    function getMessage() {
      return new Promise((resolve) => {
        setTimeout(() => {
          resolve("Hello, world!");
        }, 1000);
      });
    }

    getMessage().then((message) => {
      document.getElementById("output").textContent = message;
    });
  </script>
</body>
</html>
