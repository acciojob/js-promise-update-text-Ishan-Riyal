<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Promise Example</title>
</head>
<body>
  <h2 id="output">Waiting...</h2>

  <script>
    // Function that returns a Promise
    function getMessage() {
      return new Promise((resolve) => {
        setTimeout(() => {
          resolve("Hello, world!");
        }, 1000); // 1 second delay
      });
    }

    // Use the promise and update the element
    getMessage().then((message) => {
      document.getElementById("output").textContent = message;
    });
  </script>
</body>
</html>
